<div>
    <h2>{{title}}</h2>
    <table border="">
      <tr ngClass="even">
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room Amenities</th>
        <th>Checkin Time</th>
        <th>Selected Room</th>
      </tr>
      <tr *ngFor="let room of rooms" ngClass="odd">
        <td>{{ room.roomNumber }}</td>
        <td>{{ room.roomType }}</td>
        <td>{{ room.price | currency : 'AUD'}}</td>
        <td>{{ room.amenities | titlecase}}</td>
        <td>{{ room.checkinTime | date: 'dd/MMM/yyyy'}}</td>
        <td>
            <button class="btn btn-primary" (click)="selectRoom(room)">Select</button>
        </td>
      </tr>
    </table>
  </div>
